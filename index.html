        /* Configurações Globais */
        :root {
            --color-bg: #eef0ff;
            --color-text: #121212;
            --color-brand-orange: #DD520C;
            --color-brand-blue: #2542AB;
            --color-btn: #ee594a;
            --color-btn-hover: #d64b3d;
        }

        body {
            font-family: 'Switzer', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Animações de Fundo (Ambient Light) */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
            will-change: transform;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--color-brand-blue) 0%, transparent 70%);
            top: -15%;
            right: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--color-brand-orange) 0%, transparent 70%);
            bottom: 5%;
            left: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -30px); }
        }

        /* Navbar Flutuante */
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }

        /* Gradiente do Texto Woca Expert */
        .text-expert-highlight {
             background: linear-gradient(90deg, #DD520C 0%, #2542AB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .border-gradient {
            background: linear-gradient(90deg, #DD520C, #2542AB);
            padding: 2px;
            border-radius: 12px;
        }

        /* Animações Básicas */
        .fade-in { opacity: 0; animation: fadeIn 0.8s ease-out forwards; }
        .slide-up { opacity: 0; transform: translateY(20px); animation: slideUp 0.8s ease-out forwards; }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* --- ANIMAÇÃO DE DESENHO DO LOGO --- */
        .logo-draw-path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            fill-opacity: 0;
            animation: drawLoop 8s ease-in-out infinite;
        }

        @keyframes drawLoop {
            0% { stroke-dashoffset: 400; opacity: 0; }
            10% { opacity: 1; }
            40% { stroke-dashoffset: 0; }
            70% { stroke-dashoffset: 0; opacity: 1; }
            85% { opacity: 0; }
            100% { stroke-dashoffset: 400; opacity: 0; }
        }

        /* --- ANIMAÇÕES DA SEÇÃO DE VÍDEO --- */
        .circuit-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: flowCircuit 3s ease-out forwards;
        }
        @keyframes flowCircuit {
            to { stroke-dashoffset: 0; }
        }

        /* Ícone: Desenho no Hover */
        .draw-icon path, 
        .draw-icon circle, 
        .draw-icon rect, 
        .draw-icon line, 
        .draw-icon polyline {
            stroke-dasharray: 100;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0s;
        }

        .group:hover .draw-icon path,
        .group:hover .draw-icon circle,
        .group:hover .draw-icon rect,
        .group:hover .draw-icon line,
        .group:hover .draw-icon polyline {
            animation: drawPath 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes drawPath {
            0% { stroke-dashoffset: 100; opacity: 0; }
            10% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 1; }
        }

        /* --- ANIMAÇÃO DE SCANNER (FEATURE CARD) --- */
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #DD520C, transparent);
            box-shadow: 0 0 10px #DD520C;
            opacity: 0.8;
            animation: scan 3s ease-in-out infinite;
            z-index: 10;

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

            box-shadow: 0 12px 40px rgba(37, 66, 171, 0.1);

        // --- COMPONENTE: CONTADOR REGRESSIVO (COMPACTO) ---
        const CountdownTimer = () => {
            const [timeLeft, setTimeLeft] = React.useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            React.useEffect(() => {
                const targetDate = new Date('2026-02-25T19:00:00-03:00').getTime();

                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;

                    if (distance < 0) {
                        clearInterval(interval);
                        setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                        return;
                    }

                    setTimeLeft({
                        days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                        minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                        seconds: Math.floor((distance % (1000 * 60)) / 1000)
